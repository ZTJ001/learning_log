{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2>Add a New Topic </h2>
{% endblock header %}

{%block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method='post' class ="form">
  
     {% csrf_token %}
     {% bootstrap_form form %}
     
     <div class="checkbox-row">
       <label class="vCheckboxlabel" for="id_public">Public or not?<label>
     </div>
     
      <button type="submit" class="btn btn-primary">Add New Topic</button>
   </form>

{% endblock content %}
