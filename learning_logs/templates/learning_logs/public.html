{% extends "learning_logs/base.html" %}

{% block header %}
  <h1>Public Topics</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li>
        <h3>
          <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h3>   
      </li>
    {% empty %}
      <li><h3>No Public topics have been added yet.</h3></li>
    {% endfor %}
   </ul>
   
 {% endblock content %}
